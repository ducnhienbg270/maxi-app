<!-- Mục tiêu của Angular là One coponent tree -->
<app-header></app-header>
<main>
    <ul id="users">
        <li *ngFor="let item of users">
            <app-user [user]="item"
            (select)="onSelect($event)"
            >
            </app-user>
        </li>
    </ul>

    <app-task [name]="selectedUser?.name"></app-task>
</main>
